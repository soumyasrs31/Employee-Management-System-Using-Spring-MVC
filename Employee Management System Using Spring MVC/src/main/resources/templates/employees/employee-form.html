<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Employee Directory</title>
</head>
<body>
<div class="container">
  <h3>Employee Directory</h3>
  <hr>
  <p class="h4 mb-4">Save Employee</p>

  <form th:action="@{/employees/save}"
        th:object="${employee}" method="POST">
    <!-- Add hidden from field to handle the update which is known as prepopulate-->
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 w-25">
    <input type="text" th:field="*{lastName}" placeholder="Last Name"
           class="form-control mb-4 w-25">
    <input type="text" th:field="*{email}" placeholder="Email"
          class="form-control mb-4 w-25">
    <button type="submit" class="btn btn-info col-2">save</button>
  </form>
  <hr>
  <a th:href="@{/employees/list}">Back to Employee List</a>
</div>

</body>
</html>
